{% extends 'core/base.html' %}

{% block title %}Edit account |{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto p-6 mt-4 mb-4">
    <div class="w-full rounded-xl bg-[#FCDEC0] p-6">
        <h1 class="mb-5 text-3xl text-[#7D5A50] font-bold flex flex-col justify-center items-center">Edit account</h1>
    <form method="post" action="." class="space-y-3">
        {% csrf_token %}
        
        <div>
            <label class='text-[#000000] font-semibold'>First name</label>
            <input name="first_name" value="{{ request.user.first_name }}" type="text" class="w-full mt-2 py-4 px-6 bg-white rounded-xl">
        </div>

        <div>
            <label class='text-[#000000] font-semibold'>Last name</label>
            <input name="last_name" value="{{ request.user.last_name }}" type="text" class="w-full mt-2 py-4 px-6 bg-white rounded-xl">
        </div>

        <div>
            <label class='text-[#000000] font-semibold'>Username</label>
            <input name="username" value="{{ request.user.username }}" type="text" class="w-full mt-2 py-4 px-6 bg-white rounded-xl">
        </div>

        <div>
            <label class='text-[#000000] font-semibold'>E-mail</label>
            <input name="email" value="{{ request.user.email }}" type="email" class="w-full mt-2 py-4 px-6 bg-white rounded-xl">
        </div>

        {% comment %} <div class="flex flex-col justify-center items-right">
            <button class="py-4 px-6 rounded-xl text-white bg-purple-500">Submit</button>
            <button class="inline-block px-8 py-3 rounded-xl bg-[#FFFFFF] hover:bg-[#B4846C] text-[#B4846C] font-bold hover:text-[#FFFFFF] text-xl">Submit</button>
        </div> {% endcomment %}
        <div class="flex flex-col justify-center items-center">
            <button class="p-4 rounded-xl bg-[#FFFFFF] hover:bg-[#B4846C] text-[#B4846C] font-bold hover:text-[#FFFFFF]">Submit</button>
        </div>
    </form>
    </div>
</div>
{% endblock %}
