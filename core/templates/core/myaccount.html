{% extends 'core/base.html' %}

{% block title %}My account |{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto p-6">
    <h1 class="mb-5 text-3xl text-[#7D5A50] font-bold">My account</h1>
    <div class="mb-6 w-100 bg-[#FCDEC0] rounded-xl grid grid-rows-2 grid-flow-col gap-4">
        <div class="p-6 row-span-3 col-span-12">
            <strong>Name: </strong>{{ request.user.get_full_name }}<br>
            <strong>Username: </strong>{{ request.user.username }}<br>
            <strong>E-mail: </strong>{{ request.user.email }}<br>
        </div>
        <div class="ml-80 pl-80 p-3 row-span-3 flex flex-col">
            <a href="{% url 'edit_myaccount' %}" class="inline-block p-3 rounded-xl bg-[#FFFFFF] hover:bg-[#B4846C] text-[#B4846C] font-bold hover:text-[#FFFFFF] text-center">Edit</a>
            <a href="{% url 'logout' %}" class="inline-block mt-2 p-3 rounded-xl bg-[#FFFFFF] hover:bg-[#B4846C] text-[#B4846C] font-bold hover:text-[#FFFFFF] text-center">LOGOUT</a>
        </div>
    </div>
</div>
{% endblock %}
