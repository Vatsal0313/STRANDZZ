{% extends 'core/base.html' %}

{% block title %}Sign up |{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto flex flex-wrap p-6">
    <div class="w-full bg-[#FCDEC0] p-6 rounded-xl">
        <h1 class="mb-6 text-3xl text-[#7D5A50] font-bold flex flex-col justify-center items-center">Create Account</h1>

        <form method="POST" action="." class="space-y-3">
            {% csrf_token %}

            <div>
                <label class='text-[#000000] font-semibold'>Username</label>
                <input type="text" name="username" class="w-full mt-2 py-4 px-6 bg-white rounded-xl" required>
            </div>
            
            <div>
                <label class='text-[#000000] font-semibold'>First name</label>
                <input type="text" name="first_name" class="w-full mt-2 py-4 px-6 bg-white rounded-xl" required>
            </div>

            <div>
                <label class='text-[#000000] font-semibold'>Last name</label>
                <input type="text" name="last_name" class="w-full mt-2 py-4 px-6 bg-white rounded-xl" required>
            </div>

            <div>
                <label class='text-[#000000] font-semibold'>E-mail</label>
                <input type="email" name="email" class="w-full mt-2 py-4 px-6 bg-white rounded-xl" required>
            </div>

            <div>
                <label class='text-[#000000] font-semibold'>Password</label>
                <input type="password" name="password1" class="w-full mt-2 py-4 px-6 bg-white rounded-xl" required>
            </div>

            <div>
                <label class='text-[#000000] font-semibold'>Repeat pasword</label>
                <input type="password" name="password2" class="w-full mt-2 py-4 px-6 bg-white rounded-xl" required>
            </div>
            <div class="flex flex-col justify-center items-center">
                <button class="py-4 px-6 rounded-xl bg-[#FFFFFF] hover:bg-[#B4846C] text-[#B4846C] font-bold hover:text-[#FFFFFF]">Submit</button>
            </div>
        </form>
        <div class="flex justify-center items-center mt-4 font-semibold">
            Already have an account?
            <a href="{% url 'login' %}" class="text-[#000000] font-bold pl-1 hover:underline hover:text-[#7D5A50]">Sign in</a>
        </div>
    </div>
</div>
{% endblock %}
