{% extends 'core/base.html' %}

{% block title %}Login |{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto flex flex-wrap p-6">
    <div class="w-full bg-[#FCDEC0] p-6 rounded-xl">
        <h1 class="mb-6 text-3xl font-bold text-[#7D5A50] flex flex-col justify-center items-center">Log in</h1>

        <form method="post" action="." class="space-y-3">
            {% csrf_token %}

            <div>
                <label class='text-[#000000] font-semibold'>Username</label>
                <input type="text" name="username" class="w-full mt-2 py-4 px-6 bg-white rounded-xl" required>
            </div>

            <div>
                <label class='text-[#000000] font-semibold'>Password</label>
                <input type="password" name="password" class="w-full mt-2 py-4 px-6 bg-white rounded-xl" required>
            </div>

            <div class="flex flex-col justify-center items-center">
                <button class="py-4 px-6 rounded-xl bg-[#FFFFFF] hover:bg-[#B4846C] text-[#B4846C] font-bold hover:text-[#FFFFFF]">Submit</button>
            </div>
        </form>
        <div class="flex flex-col justify-center items-center mt-2">
            <ul><a href="{% url 'signup' %}" class="text-[#000000] font-bold hover:underline hover:text-[#7D5A50]">Create an account?</a></ul>
        </div>
    </div>
</div>
{% endblock %}
